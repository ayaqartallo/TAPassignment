<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Portofilo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <div></div>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#"><i class='bx bxs-home'></i>Home</a>
            <a href="#"><i class='bx bxs-user'></i>About Me</a>
            <a href="#"><i class='bx bxs-phone'></i>Contact Me</a>
        </nav>
    </header>
    <main>
        <div class="person-info">
            <input type="checkbox" id="checkup">
            <p class="welcome">Welcome to my site</p>
            <br>
            <h1>Hi, I'm Aya, a Full-Stack <span>Developer.</span></h1>
            <br>
            <p>I'm a fresh graduate from An-Najah National University. I'm collaborative in the teamwork and I'm a
                hardworking programmer, focus to complete the tasks ontime.<span><label for="checkup"
                        class="label-check">See
                        More..</label></span></p>
            <p class="content">I trained in Qudra Company for 6 months.<span><label for="checkup"
                        class="label-less">Show Less..</label></span></p>
            <div class="buttons">
                <button type="button" class="btn1">Hire me !</button>
                <button type="button" class="btn2">See My Project</button>
            </div>
        </div>
        <div class="person-img">
            <img src="./images/aya.jpeg" alt="">
        </div>
    </main>
</body>

</html>
